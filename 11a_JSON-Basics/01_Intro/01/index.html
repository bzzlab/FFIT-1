<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student</title>
</head>
<body>

<h2>Student</h2>
<h3>Identifikation</h3>
<p id="identification"></p>

<h3>Lehrbetrieb</h3>
<p id="lehrbetrieb"></p>

<h3>Berufskunde</h3>
<p id="berufskunde"></p>

<h3>Allgemeinbildung</h3>
<p id="allgemein"></p>


<script type="text/javascript">
    const professionList = ["Applikationsentwickler", "IMS",
        "Mediamaitker", "Recyclist",
        "Detailhandel", "Kaufmann"];

    let lernender = {
        "studentid" : 101,
        "firstname" : "Hans",
        "lastname" : "Muster",
        "BMS" : true,
        "profession" : professionList[2],
        "betrieb" : {
            "firma": "Beispiel AG",
            "kontakt": "Frau Sowieso",
            "email": "anna.sowieso@beispiel.ch"
        },
        "courses" : {
            "berufskunde": ["M286", "M287", "M288", "usw."],
            "allgemein": ["Franz", "Deutsch", "Mathe", "usw."]
        }
    }

    //Identification
    let htmlObj = document.getElementById("identification");
    htmlObj.innerHTML =
        `id: ${lernender.studentid}<br>`+
        `Name: ${lernender.firstname}<br>`+
        `Vorname: ${lernender.lastname}<br>`+
        `Ausbildung: ${lernender.profession}`;

    //Lehrbetrieb
    htmlObj = document.getElementById("lehrbetrieb");
    htmlObj.innerHTML =
        `Firma: ${lernender.betrieb.firma}<br>`+
        `Kontakt: ${lernender.betrieb.kontakt}<br>`+
        `Email: ${lernender.betrieb.email}`;

    //Kurse - Berufskunde
    htmlObj = document.getElementById("berufskunde");
    lernender.courses.berufskunde.forEach(modulid => {
        htmlObj.innerHTML += `Modul: ${modulid}<br>`;
    });

    let fach = "ABU-Fach";
    if (lernender.BMS){
        fach = "BMS-Fach";
    }

    //Kurse - Allgemein Bildung
    htmlObj = document.getElementById("allgemein");
    let faecherListe = lernender.courses.allgemein;
    for (let i=0;i<faecherListe.length; i++){
        htmlObj.innerHTML += `${fach}: ${faecherListe[i]}<br>`;
    };

</script>
</body>
</html>

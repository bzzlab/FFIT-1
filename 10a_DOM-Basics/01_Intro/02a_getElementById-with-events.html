<body>
  <h1>Bild tauschen</h1>
  <p><img id="pic" src="img/bild01.jpg" alt="Bild01" width="400"></p>

  <button onclick="changePicture()">Bild tauschen</button>

  <script>
    let xchange = true;
    function changePicture() {
      let current = document.getElementById("pic");

      if(xchange) {
	    current.src = "img/bild02.jpg"
	    xchange = false;
      }
      else {
	   current.src = "img/bild01.jpg"
	   xchange = true;
      }
    }
  </script>

</body>
